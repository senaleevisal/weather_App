<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Inter&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Mono&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
    <title>weater</title>
</head>

<body>

    <!--                    Search box creation                 -->
    <div class="nav">
        <div class="search_box">
            <div class="search_box_content">
                <div class="search_box_rectangle">
                    <img src="Assets/locatiion_icon.png" id="location_icon">
                </div>
                <input type="text" id="search_input" class="search_locations" placeholder="search locations">
                <select id="location_suggessions">
                    <option value="hello">hello</option>
                </select>
            </div>
            <div id="search_btn">
                <img src="Assets/search_icon.png" class="search_icon">
                <div class="search_elipse"></div>
            </div>
        </div>
    </div>
    <!--                    theame change btn                 -->
    <div class="theme-btn">
        <div class="theme-reqtangle">
        </div>
        <div class="theme-elipse">
        </div>
    </div>

    <div class="head-content">
        <img class="head-img" src="Assets/head_of_photo.jpg" />
        <div class="today"> </div>
        <div class="short-desc">
        </div>
        <div id="location" class="location"> London </div>
        <div class="time">
            <span>
                <span id="time" class="time-span">7:30</span>
                <span class="time-span2">
                </span>
                <span class="time-span3">AM</span>
            </span>
        </div>
    </div>
    <div class="wrapper">
        <div class=quick_weather>
            <div class="quick_weather_reqtangle"></div><span class="humidity_text">humidity</span><span
                class="precipitation_text">Precipitation</span><span class="mph_text">mph</span>
            <span id="wind_speed" class="wind_speed_value"></span><span class="wind_speed_text">wind speed</span>
            <div class="quick_weather_devider01"></div>
            <div class="quick_weather_devider02"></div><span class="temperature_text">Temperature</span>
            <span id="temperature" class="temperature_value"></span><span id="humidity" class="humidity_value"></span>
            <span id="precipitation" class="precipitation_value"></span><span
                class="celcious_symbol"><sup>0</sup>C</span><span class="percenatage_symbol01">
                %</span><span class="percenatage_symbol02"> %</span>
        </div>

        <div class=weather_detail>
            <canvas id="myChart" class="chart" style="width:100%;max-width:600px" data-weather-details></canvas>
            <div class="weather_detail_rectangle">
                <div class="weater_review">
    
                    <span class="time01">00 AM</span><span class="time02">01
                        AM</span><span class="time03">02 AM</span><span class="time04">03 AM</span><span class="time05">04
                        AM</span><span class="time06">05 AM</span><span class="time07">06 AM</span><span class="time08">07
                        AM</span><span class="time09">08 AM</span><span class="time10">09 AM</span><span class="time11">10
                        AM</span><span class="time12">11 AM</span><span class="time13">12 AM</span><span class="time14">01
                        PM</span><span class="time15">02 PM</span><span class="time16">03 PM</span><span class="time17">04
                        PM</span><span class="time18">05 PM</span><span class="time19">06 PM</span><span class="time20">07
                        PM</span><span class="time21">08 PM</span><span class="time22">09 PM</span><span class="time23">10
                        PM</span><span class="time24">11 PM</span>
                    <div class="weather_detail_devider01"></div>
                    <div class="weather_detail_devider02"></div>
                    <div class="weather_detail_devider03"></div>
                    <div class="weather_detail_devider04"></div>
                    <div class="weather_detail_devider05"></div>
                    <div class="weather_detail_devider06"></div><span class="mon_txt">MON</span><span
                        class="tue_txt">TUE</span><span class="wed_txt">WED</span><span class="thu_txt">THU</span><span
                        class="fri_txt">FRI</span>
                </div>
            </div>
        </div>



        <div class="time_selector">
            <div class="time_selector_rectangle">
            </div>
            <div class="_2023-09-21">
                2023-09-21 </div>
            <div class="_2023-09-212">
                2023-09-21 </div>
            <div class="to">
                TO </div>
            <div class="click-to-edit">
                click to edit </div>
        </div>

    </div>
    <script src="js/main.js"></script>
</body>

</html>
